<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="header">
                <img src="image/3.jpg" alt="Travel Agency Owner" class="owner-pic">
                <h1>Welcome to Satyam Travel Agency</h1>
                <p>Unlock your dream vacation with Satyam Travel Agency.</p>
                   <p>Start planning today!</p>
            </div>
            <div class="booking-form">
                <h2>Book Your Ticket</h2>
                <form action="submit_booking.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="boarding">Boarding:</label>
                    <input type="text" id="boarding" name="boarding" required>
                    
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                    
                    <label for="date">Travel Date:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="1" required>
                    
                    <input type="submit" value="Book Now">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
